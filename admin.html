<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SalesLda - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Gestão de Vendedores</h2>
    <div class="card">
        <input type="text" id="vendedorNif" placeholder="NIF (Chave Única)">
        <input type="text" id="vendedorNome" placeholder="Nome">
        <input type="email" id="vendedorEmail" placeholder="Email">
        <button id="btnSalvar">Salvar Vendedor</button>
    </div>

    <table border="1" style="width:100%; margin-top:20px;">
        <thead>
            <tr><th>NIF</th><th>Nome</th><th>Estado</th><th>Ações</th></tr>
        </thead>
        <tbody id="tabelaCorpo"></tbody>
    </table>
    <script type="module" src="admin.js"></script>
</body>
</html>
