<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesLda - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <span>SalesLda Admin</span>
        <button id="btnLogout" class="btn-clear">Sair</button>
    </div>

    <div class="container">
        <div class="card">
            <h3>Ficha do Vendedor</h3>
            <div class="grid-form">
                <input type="text" id="vendedorNif" placeholder="NIF (ID único)">
                <input type="text" id="vendedorNome" placeholder="Nome Completo">
                <input type="email" id="vendedorEmail" placeholder="E-mail">
                <div style="display: flex; gap: 10px;">
                    <button id="btnSalvar" class="btn-primary" style="flex: 1;">Salvar</button>
                    <button id="btnLimpar" class="btn-clear">Limpar</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Pesquisar Vendedor</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="pesquisaNif" placeholder="Digite o NIF">
                <button id="btnPesquisar" class="btn-secondary">Procurar</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr><th>NIF</th><th>Nome</th><th>Estado</th><th>Ações</th></tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
