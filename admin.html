<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SalesLda - Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Painel Administrativo</h1>
        
        <div class="card">
            <h3>Gestão de Vendedores</h3>
            <input type="text" id="vendedorNif" placeholder="NIF (ID Único)">
            <input type="text" id="vendedorNome" placeholder="Nome Completo">
            <input type="email" id="vendedorEmail" placeholder="Email do Vendedor">
            <button id="btnSalvar" class="btn-primary">Salvar Vendedor</button>
            <button id="btnLimpar" class="btn-secondary">Novo / Limpar</button>
        </div>

        <div class="card">
            <h3>Pesquisar Vendedor</h3>
            <input type="text" id="pesquisaNif" placeholder="Digite o NIF para procurar">
            <button id="btnPesquisar">Procurar</button>
        </div>

        <h3>Lista de Vendedores Ativos</h3>
        <table>
            <thead>
                <tr>
                    <th>NIF</th>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
