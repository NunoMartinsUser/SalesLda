<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesLda - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-bar" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #2c3e50; color: white;">
        <span style="font-weight: bold;">SalesLda Admin</span>
        <button id="btnLogout" style="background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Sair</button>
    </div>

    <div class="container">
        
        <div class="card">
            <h3>Ficha do Vendedor</h3>
            <div class="grid-form">
                <input type="text" id="vendedorNif" placeholder="NIF (ID único)">
                <input type="text" id="vendedorNome" placeholder="Nome Completo">
                <input type="email" id="vendedorEmail" placeholder="E-mail">
                <div style="display: flex; gap: 10px;">
                    <button id="btnSalvar" class="btn-primary" style="flex: 2;">Salvar</button>
                    <button id="btnLimpar" class="btn-clear" style="flex: 1;">Limpar</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>Pesquisa Rápida</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="text" id="pesquisaNif" placeholder="NIF para procurar" style="flex: 2; min-width: 150px;">
                <button id="btnPesquisar" class="btn-secondary" style="flex: 1;">Procurar</button>
            </div>
        </div>

        <h3>Vendedores Registados</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NIF</th>
                        <th>Nome</th>
                        <th>Estado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
